<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Jobs</title>
    <style>
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Keeps it behind all other elements */
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", serif;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            min-height: 100vh;
            overflow-y: scroll; /* Enable vertical scrolling */
            position: relative; /* Necessary to allow scrolling over the background */
        }


.nameButton {
    margin-top: 7%;      
    font-size: 45px;
    padding: 14px;
    color: black;
    background-color: rgba(255, 255, 255, 0.927);
    border-radius:18px;
    box-shadow: 3px 3px 5px rgba(255, 255, 255, 0.829);
    border: 1.5px solid rgb(190, 190, 190);
    display: none;

    animation: slideInFromTop 0.2s ease-out forwards; /* 1s duration, ease-out for smooth effect */
    opacity: 0;                       
    animation-delay: 0.01s; 
    
}
#buttonDiv {
    border: 0px solid transparent;
    display: flex;
    flex-direction: column;  
    justify-content: center; 
    align-items: center;
    height: 50vh;
    width: 80vw;
    margin: auto;
}


.person-section {
    width: 90%;
    background-color: transparent;
    margin: 0 auto; /* Center horizontally */
}
.person-name {
    margin-top: 30px;
    margin-bottom: 30px;
    font-size: 55px;
    color: white;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    text-shadow: 0px 0px 40px rgb(0, 0, 0); /* Adjust the values as needed */

    animation: slideInFromTop 0.2s ease-out forwards; /* 1s duration, ease-out for smooth effect */
    opacity: 0;                       
    animation-delay: 0.01s;  
}
        .tasks {
            background-color: transparent;
        }
        .job {
            margin-bottom: 20px;  /* Add some space between jobs */
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.927);
            border-radius:8px;
            box-shadow: 3px 3px 5px rgba(255, 255, 255, 0.829);
            position:relative;
            border: 1.5px solid rgb(190, 190, 190);

            animation: slideInFromRight 0.4s ease-out forwards; /* 1s duration, ease-out for smooth effect */
            opacity: 0;                       
            animation-delay: 0.01s;   

        }
        /* Define the keyframes for the sliding and fading effect */
@keyframes slideInFromRight {
    from {
        transform: translateX(20%); /* Start off-screen to the right */
        opacity: 0;                  /* Fully transparent */
    }
    to {
        transform: translateX(0);    /* Slide to the original position */
        opacity: 1;                  /* Fully opaque */
    }
}
@keyframes slideInFromTop {
    from {
        transform: translateY(-10%); /* Start off-screen to the right */
        opacity: 0;                  /* Fully transparent */
    }
    to {
        transform: translateY(0);    /* Slide to the original position */
        opacity: 1;                  /* Fully opaque */
    }
}



        .description {
            color: rgb(116, 116, 116);
            font-size: 18px;

        }

        .job .deadline {
            color: red;
        }
        .done-btn {
    height: 30px;
    width: 50px;
    background-color: #00ac06ad;
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    border-radius: 15px; /* Rounded edges */
    transition: background-color 0.3s ease; /* Smooth hover effect */
    right:5px;
    bottom: 5px;
    position: absolute;
}
.jobTitle {
    font-size: 28px;
}

.done-btn:hover {
    background-color: #007e06;
}



        .faded {
            opacity: 0.5;
            text-decoration: line-through;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>

    <!-- Each person's job section -->
    <div id="Noella" class="person-section">
        <div class="person-name">Noella</div>
        <div class="tasks"></div>
    </div>
    
    <div id="Jeanne" class="person-section">

        <div class="person-name">Jeanne</div>
        <div class="tasks"></div>
    </div>
    
    <div id="Josia" class="person-section">
        <div class="person-name">Josia</div>
        <div class="tasks"></div>
    </div>
    
    <div id="Yaiza" class="person-section">
        <div class="person-name">Yaiza</div>
        <div class="tasks"></div>
    </div>
    
    <div id="Franek" class="person-section">
        <div class="person-name">Franek</div>
        <div class="tasks"></div>
    </div>

    <div id="buttonDiv" >
        <button id="Noella_Button" class="nameButton">Noella</button>
        <button id="Jeanne_Button" class="nameButton">Jeanne</button>
        <button id="Yaiza_Button" class="nameButton">Yaiza</button>
        <button id="Franek_Button" class="nameButton">Franek</button>
        <button id="Josia_Button" class="nameButton">Josia</button>    
    </div>
    

    <script src="main.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js
    "></script>
</body>
</html>
